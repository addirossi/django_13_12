<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
</head>
<body>
  <h1>Список товаров</h1>
  {% for prod in products %}
    <h2>{{ prod.name }}</h2>
    <p>{{ prod.description }}</p>
    <h3>{{ prod.price }}</h3>
    <p>____________________________</p>
  {% endfor %}
  <a href="{% url 'index' %}"><button>Перейти на главную страницу</button></a>
</body>
</html>
